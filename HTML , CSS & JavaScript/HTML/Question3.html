<!DOCTYPE html>
<html>
<head>
	<title>Question3 Assignment</title>
	<style type="text/css">
		table {
			font-family: sans-serif;
			border: 2px solid black;
		}
		tr {
			border: 2px solid gray;
		}
		td {
			border: 2px solid gray;
		}
	</style>
</head>
<body>
	<table class="one_column">
		<h3>One column:- </h3>
		<tr>
			<td>100</td>
		</tr>
	</table>
	<table class="one_row_three_columns">
		<h3>One row and three columns:- </h3>
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
	</table>
	<table class="two_rows_three_columns">
		<h3>Two Rows and Three columns:- </h3>
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>		
	</table>
</body>
</html>
