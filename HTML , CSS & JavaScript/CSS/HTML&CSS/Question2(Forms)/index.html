<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
            <form class="thumbnail">
                <legend><h1 class="flexbox">Registration Form</h1></legend>
                <br>

                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your Name" required>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <br>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <br>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your Number" required>
                </div>
                <br>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <br>
                <div>
                    <label for="date">DOB</label>
                    <input type="date" id="date" required>
                </div>
                <br>
                <div>
                    <label for="check">Qualifications</label>
                    <div class="cb">
                        <input type="checkbox" id="check"> 10th &emsp;&emsp;&emsp;&emsp;
                        <input type="checkbox" id="check"> 12th &emsp;&emsp;&emsp;&emsp;
                        <input type="checkbox" id="check"> Diploma &emsp;&emsp;&emsp;&emsp;
                        <input type="checkbox" id="check"> B.Tech
                    </div>
                </div>
                <br>
                <div>
                    <label for="file">Upload CV</label>
                    <div class="cb">
                        <input type="file" id="file" required>
                    </div>
                </div>
                <br>
                <div>
                    <label for="textarea">Message</label>
                    <textarea id="textarea" required></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
        </div>
</body>
</html>
